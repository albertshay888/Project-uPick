<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Place Search Pagination</title>








    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    

  

     
      h2 {
        font-size: 22px;
        margin: 0 0 5px 0;
      }
  
   
      #more {
        width: 100%;
        margin: 5px 0 0 0;
      }
    </style>










    <script>
    
      var map, infoWindow;
      
      var userLat;
      var userLng;
      var userLoc;
      var service;
      var pos;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(userLat, userLng),
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // userLoc = new google.maps.LatLng(userLat, userLng);
        console.log(userLoc);
    //   function initMap() {
    //     // Create the map.
    //     var currentLocation = {lat: -33.866, lng: 151.196};
    //     map = new google.maps.Map(document.getElementById('map'), {
    //       center: currentLocation,
    //       zoom: 17
    //     });

//GET USER LOCATION
        if (navigator.geolocation) {
        console.log(navigator.geolocation)
          navigator.geolocation.getCurrentPosition(function(position) {
              console.log(position)
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

             userLat = pos.lat;
             userLng = pos.lng;
            console.log(userLat);
            console.log(userLng);

         

            //  userLoc = {lat: userLat, lng: userLng };
            console.log(pos);


            //SHOWS USER POSITION
            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here');
            infoWindow.open(map);
            map.setCenter(pos);

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: pos,
                radius: 2500,
                type: ['store']
            }, callback);

            function callback(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
            
                }
                }
            }

         function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      

        
///////find places
        

     
///////////////


            
        //   function() {
        //     handleLocationError(true, infoWindow, map.getCenter());
        //   };
        } 






      });
}
}
          </script>
  </head>
  
  <body>
    <div id="map"></div>
    <div id="right-panel">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">More results</button>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW2P5znpC7asNyzcITnoDRVOutOYjmPzU&callback=initMap&libraries=places"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW2P5znpC7asNyzcITnoDRVOutOYjmPzU&libraries=places&callback=initMap" async defer></script> -->
  </body>
</html>
